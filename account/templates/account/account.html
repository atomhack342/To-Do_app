



{% extends 'base/main.html' %}
{% load static %}

{% block content %}

<style>
	.profile-pic{
		max-width: 200px;
		max-height:200px;
		margin: 0 auto;
		border-radius: 50%;
	}
</style>



<div class="header-bar">
    <div>
        <h1>Hello {{request.user|title}}</h1>
    </div>

    {% if request.user.is_authenticated %}
    <a href="{% url 'logout' %}"></a>
    {% else %}
    <a href="{% url 'login' %}">Login</a>
    {% endif %}
</div>


<br>
<div class="row">
	<div class="col-md-3">
		<div class="card card-body">
			<a class="btn btn-warning" href="{% url 'tasks' %}"> &#8592; Back to Tasks</a>
			<hr>
			<img class="profile-pic" src="{{ request.user.account.profile_pic.url }}" >
			<hr>
			<h5 style="text-align: center">Profile Settings</h5>
			<hr>
		</div>
	</div>
    
	<div class="col-md-9">
		<div class="card card-body">
			
			<form method="POST" action="" enctype="multipart/form-data">

				{% csrf_token %}


				{{form.as_p}}
		
			<input class="btn btn-primary" type="submit" name="Update Information">
			</form>
		</div>
	</div>
</div>

<div class="container">
    
</div>



{% endblock content %}
