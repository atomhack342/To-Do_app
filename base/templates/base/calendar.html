    <title>Create Task</title>

<body>

    <center>
        <div class="container" style="overflow-x:auto; padding: 30px;">
            <div class="header-bar">
                <a href="{% url 'tasks' %}">&#8592; Go Back</a>
    
            </div>

            <h4 style="padding: 10px;">Hello {{request.user|title}} </h4>
            <h5>{{ month }} : {{ year }}</h5>
            
            <b>Time {{ time }}</b>
            <br> <br>
            {{ cal|safe }}
            <br>
        </div>
    </center>
